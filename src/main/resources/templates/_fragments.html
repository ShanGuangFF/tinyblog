<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/plugins/prism/prism.css" th:href="@{/plugins/prism/prism.css}">
    <link rel="stylesheet" href="../static/plugins/animate/animate.min.css" th:href="@{plugins/animate/animate.min.css}">
    <link rel="stylesheet" href="../static/plugins/tocbot/tocbot.css" th:href="@{plugins/tocbot/tocbot.css}">
<body>
<!--导航-->
<nav th:fragment="nav(index)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="nav-item item m-mobile-hide" th:classappend="${index == 1}  ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types}" class="nav-item item m-mobile-hide" th:classappend="${index == 2}  ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="nav-item item m-mobile-hide" th:classappend="${index == 3}  ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" class="nav-item item m-mobile-hide" th:classappend="${index == 4}  ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="nav-item item m-mobile-hide" th:classappend="${index == 5}  ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <i class="search link icon"></i>
                    <input type="text" placeholder="搜索">
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="button" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive" >
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-line m-text-spaced m-text-thin">最新博客</h4>
                <div class="ui inverted link list m-opacity-mini m-text-line m-text-spaced m-text-thin">
                    <a href="#" class="item">最新故事（User Stroy）</a>
                    <a href="#" class="item">关于刻意练习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-line m-text-spaced m-text-thin">联系我</h4>
                <div class="ui inverted link list m-opacity-mini m-text-line m-text-spaced m-text-thin">
                    <a href="#" class="item">Email：lirenmi@163.com</a>
                    <a href="#" class="item">QQ：909278799</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-line m-text-spaced m-text-thin">ShanGuangFF</h4>
                <p class="m-text-line m-text-spaced m-text-thin m-opacity-tiny">总有起风的清晨,总有暖和的午后,总有绚丽的黄昏,总有有流星的夜晚</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-tiny m-text-line m-text-spaced m-text-thin">Copyright © 2020-2021 ApeNixX All Rights Reserved V.3.1.3 粤ICP备20013507号</p>
    </div>
</footer>

<!--script 公共资源-->
<th:block th:fragment="script">
    <script src="../static/js/Jquery/jquery-3.6.0.min.js" th:src="@{/js/Jquery/jquery-3.6.0.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
</th:block>
</body>
</html>
