<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/plugins/editor/css/editormd.css">

</head>
<body>

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="nav-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="nav-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="nav-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1012/100/100" alt="" class="ui avatar image">
                        姜李
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="button" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="teal active item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui right input labeled">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div class="ui teal button mdButton">富文本</div>
            </div>
            <!--博客内容-->
            <div class="field">
                <div id="editor" style="z-index: 1 !important;">
                    <textarea style="display:none;">### Hello Editor.md !</textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item">错误日志</div>
                                <div class="item">开发者日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple selection search dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="Java">Java</div>
                                <div class="item" data-value="JavaScript">JavaScript</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="comment">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声名</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button" type="submit">发布</button>
            </div>
        </form>
    </div>
</div>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-line m-text-spaced m-text-thin">最新博客</h4>
                <div class="ui inverted link list m-opacity-mini m-text-line m-text-spaced m-text-thin">
                    <a href="#" class="item">最新故事（User Stroy）</a>
                    <a href="#" class="item">关于刻意练习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-line m-text-spaced m-text-thin">联系我</h4>
                <div class="ui inverted link list m-opacity-mini m-text-line m-text-spaced m-text-thin">
                    <a href="#" class="item">Email：lirenmi@163.com</a>
                    <a href="#" class="item">QQ：909278799</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-line m-text-spaced m-text-thin">ShanGuangFF</h4>
                <p class="m-text-line m-text-spaced m-text-thin m-opacity-tiny">总有起风的清晨,总有暖和的午后,总有绚丽的黄昏,总有有流星的夜晚</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-tiny m-text-line m-text-spaced m-text-thin">Copyright © 2020-2021 ApeNixX All Rights
            Reserved V.3.1.3 粤ICP备20013507号</p>
    </div>
</footer>

<script src="../static/js/Jquery/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script src="../../static/plugins/editor/editormd.min.js"></script>
<script src="../../static/plugins/tinymce/js/tinymce/tinymce.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.nav-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown()

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入标题'
                }]
            }
        }
    })

    $('.mdButton').click(function () {
        tinymce.init({
            selector: '#editor',
            language: "zh_CN",
            plugins: 'advlist autolink link image lists preview emoticons fullscreen autoresize codesample textpattern code',
            toolbar: 'undo redo | styleselect | bold italic | link image | emoticons | fullscreen | code',
            autoresize_bottom_margin: 50,
            autoresize_overflow_padding: 50
        })
    });

    $(function () {
        var testEditor = editormd("editor", {
            placeholder: '本编辑器支持Markdown编辑，左边编写，右边预览',  //默认显示的文字，这里就不解释了
            width: "100%",
            height: '600',
            syncScrolling: "single",
            path: "../../static/plugins/editor/lib/",   //你的path路径（原资源文件中lib包在我们项目中所放的位置）
            theme: "night",//工具栏主题
            previewTheme: "",//预览主题
            editorTheme: "day",//编辑主题
            saveHTMLToTextarea: true,
            emoji: true,
            taskList: true,
            tocm: true,                     //  Using [TOCM]
            tex: true,                      //  开启科学公式TeX语言支持，默认关闭
            flowChart: true,                //  开启流程图支持，默认关闭
            sequenceDiagram: true,          //  开启时序/序列图支持，默认关闭,
            delay: 300,                    //  延迟加载
            toolbarIcons: function () {  //自定义工具栏，后面有详细介绍
                return editormd.toolbarModes['simple']; // full, simple, mini
            },
        });
    });


</script>
</body>
</html>
